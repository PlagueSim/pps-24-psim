name: Generate ScalaDoc

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - '**'

jobs:
  build-docs:
    name: Build ScalaDoc
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Scala and sbt
        uses: olafurpg/setup-scala@v14

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set JAVA_HOME from JAVA_HOME_21_X64
        run: echo "JAVA_HOME=$JAVA_HOME_21_X64" >> $GITHUB_ENV

      - name: Confirm Java version
        run: java -version

      - name: Confirm JAVA_HOME
        run: echo $JAVA_HOME

      - name: Cache sbt dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
            ~/.coursier
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/*.sbt') }}
          restore-keys: |
            ${{ runner.os }}-sbt-

      - name: Generate ScalaDoc
        run: sbt doc

      - name: Prepare site/scaladoc folder
        run: |
          mkdir -p site/scaladoc
          cp -r target/scala-*/api/* site/scaladoc/

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: scaladoc-site
          path: site
