name: Build and Deploy ScalaDoc

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - '**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Scala and sbt
        uses: olafurpg/setup-scala@v14

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set JAVA_HOME
        run: echo "JAVA_HOME=$JAVA_HOME_21_X64" >> $GITHUB_ENV

      - name: Generate ScalaDoc
        run: sbt doc

      - name: Debug target content
        run: ls -R target

      - name: Copy ScalaDoc to site/scaladoc
        run: |
          mkdir -p site/scaladoc
          DOC_PATH=$(find target -type d -path "*/api" | head -n 1)
          echo "Found doc path: $DOC_PATH"
          cp -r "$DOC_PATH"/* site/scaladoc/

      - name: Add redirect from root to /scaladoc
        run: |
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=scaladoc/"></head></html>' > site/index.html

      - name: Verify copied files
        run: ls -R site

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
